plugins {
    id 'java-library'
}

group 'org.m2ci.msp'
version '0.2-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.guava', name: 'guava', version: '11.0.1'
    implementation group: 'net.sourceforge.jregex', name: 'jregex', version: '1.2_01'

    testImplementation group: 'junit', name: 'junit', version: '4.10'
    testImplementation group: 'org.easytesting', name: 'fest-assert-core', version: '2.0M7'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}
